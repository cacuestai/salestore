<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gestión de clientes</title>
    <script src="./vista/js/clientes.js"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper teal lighten-5">
            <a class="brand-logo blue-grey-text">&nbsp;Gestión de clientes</a>
            <ul class="right">
                <li id="cliente-btnagregar"><a class="btn-floating modal-trigger" data-target="cliente-frmedicion"><i class="material-icons">add</i></a></li>
            </ul>
        </div>
    </nav>

    <!-- especificaciones de un cuadro modal -->
    <div id="cliente-frmedicion" class="modal">
        <div class="modal-content">
            <h5 id="cliente-titulo" class="teal-text center">Datos del cliente</h5>
            <div class="section">
                <!-- se fuerza una espacio vertical -->
            </div>

            <div class="container">
                <div class="row">
                    <div class="input-field col s6">
                        <input class="validate" type="text" name="cliente-txtid" id="cliente-txtid" required/>
                        <label for="cliente-txtid">Identificación del cliente</label>
                    </div>

                    <div class="switch col s5 offset-s1">
                        <label>
                            Crédito&nbsp;&nbsp;&nbsp;No
                            <input id="cliente-chkcredito" type="checkbox">
                            <span class="lever"></span>
                            Si
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input class="validate" type="text" name="cliente-txtnombre" id="cliente-txtnombre" required/>
                        <label for="cliente-txtnombre">Nombres y apellidos</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input class="validate" type="text" name="cliente-txtdireccion" id="cliente-txtdireccion" required/>
                        <label for="cliente-txtdireccion">Dirección</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input class="validate" type="text" name="cliente-txttelefonos" id="cliente-txttelefonos" required/>
                        <label for="cliente-txttelefonos">Teléfono(s)</label>
                    </div>
                </div>

                <div class="row center">
                    <a id="cliente-btncancelar" class="waves-effect waves-light btn-small"><i class="material-icons left">clear</i>Cancelar</a>
                    <a id="cliente-btnaceptar" class="waves-effect waves-light btn-small"><i class="material-icons left">check</i>Aceptar</a>
                </div>

            </div>
            <!-- hasta aquí el formulario de autenticación -->
        </div>
        <!-- hasta aquí las especificaciones de un cuadro modal -->
    </div>

    <div id="tabla-clientes"></div>
    <br>
    <div class=" teal lighten-4">
        &nbsp;Pulse clic sobre la columna "crédito" para establecer o no que un cliente tiene crédito.
        <br> &nbsp;Para editar otras celdas, pulse doble clic sobre ellas.
    </div>
</body>

</html>
